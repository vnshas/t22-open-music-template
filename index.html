<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/index.css">
    <script type="module" src="./src/scripts/index.js" defer></script>
    
    <title>Open Music</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header class="header">
      <!-- DESENVOLVA AQUI OS ELEMENTOS DO CABEÇALHO -->
       <div class="container">
          <h1><span>o</span>pen <span>m</span>usic</h1>
          <button class="button__theme"></button>
       </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
      <!-- SEÇÃO DE FILTRO POR GENERO -->
      <section class="gender">
        <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
         <div class="container">  
            
            <h3 class="music-gender">Gênero Musical</h3>
              <ul class="gender-list">
                <li class="input__item"><input type="radio" name="input-filter" id="todos" >
                  <label class="gender-label" for="todos">Todos</label>
                </li>
                <li class="input__item"><input type="radio" name="input-filter" id="pop" class="input__gender">
                  <label class="gender-label" for="pop">Pop</label>
                </li>
                <li class="input__item"><input type="radio" name="input-filter" id="mpb" class="input__gender">
                  <label class="gender-label" for="mpb">MPB</label>
                </li>
                <li class="input__item"><input type="radio" name="input-filter" id="forro" class="input__gender">
                  <label class="gender-label" for="forro">Forró</label>
                </li>
                <li class="input__item"><input type="radio" name="input-filter" id="samba" class="input__gender">
                  <label class="gender-label" for="samba">Samba</label>
                </li>
                <li class="input__item"><input type="radio" name="input-filter" id="baiao" class="input__gender">
                  <label class="gender-label" for="baiao">Baião</label>
                </li>
                <li class="input__item"><input type="radio" name="input-filter" id="rap" class="input__gender">
                  <label class="gender-label" for="rap">Rap</label>
                </li>
                <li class="input__item"><input type="radio" name="input-filter" id="hip-hop" class="input__gender">
                  <label class="gender-label" for="hip-hop">Hip-Hop</label>
                </li>
              </ul>
           
         </div>
          
      </section>

      <!-- SEÇÃO DE FILTRO POR PREÇO -->
      <section class="price-range">
        <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
         <div class="container">
           <div class="price">
             <h3>Definir Preço</h3>
             <h4 class="range-value"></h4>
           </div>
           <input  type="range" id="range-price" class="range-price" min="1" max="200" value="200" >
         </div>
      </section>

      <!-- SEÇÃO DE ALBUNS -->
      <section class="albums">
        <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
         <div class="container">
           <h3>Albuns Encontrados</h3>
           <ul class="albums-list">

           </ul>
         </div>
      </section>
    </main>
  </body>
  
</html>
